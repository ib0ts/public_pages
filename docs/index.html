        .link-item {

            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .link-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 28px;
            }
