<p>Angreifer folgen vorhersehbaren Mustern:</p>
<ol>
<li><strong>Reconnaissance</strong>  Informationen sammeln</li>
<li><strong>Weaponization</strong>  Exploit erstellen</li>
<li><strong>Delivery</strong>  Zum Opfer bringen</li>

<li><strong>Installation</strong>  Persistenz</li>
<li><strong>C2</strong>  Command &amp; Control</li>

<h1>bung 4: Befehle</h1>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code="" preserveAspectRatio="xMinYMin meet" viewBox="0 0 1089 329" class="__reflow__"><foreignObject width="1089" height="329"><span data-marp-fitting-svg-content=""><span data-marp-fitting-svg-content-wrap=""><span class="hljs-comment"># RSASchlsselpaar erzeugen</span>
openssl genrsa -out private.pem 2048

<span class="hljs-comment"># Nachricht verschlsseln</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">"Geheime Nachricht"</span> &gt; message.txt

  -<span class="hljs-keyword">in</span> message.txt -out encrypted.bin

<span class="hljs-comment"># Nachricht entschlsseln</span>
openssl rsautl -decrypt -inkey private.pem \

</span></span></foreignObject></svg></code></pre>

<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code="" preserveAspectRatio="xMinYMin meet" viewBox="0 0 1089 274" class="__reflow__"><foreignObject width="1089" height="274"><span data-marp-fitting-svg-content=""><span data-marp-fitting-svg-content-wrap=""><span class="hljs-comment"># Mit dd</span>
dd <span class="hljs-keyword">if</span>=/dev/sdb of=evidence.img bs=4M status=progress

<span class="hljs-comment"># Hash des Originals</span>
sha256sum /dev/sdb &gt; original_hash.txt

<span class="hljs-comment"># Hash des Images</span>
sha256sum evidence.img &gt; image_hash.txt

<span class="hljs-comment"># Hashes mssen exakt bereinstimmen</span>
</span></span></foreignObject></svg></code></pre>
<p><strong>Immer auf dem Image arbeiten, nie am Original</strong></p>
</section>
