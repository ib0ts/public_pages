<h1>Why Mental Models Matter</h1>
<p>Security isn't about memorizing tools.<br>
It's about developing intuition.</p>
<p><strong>Mental models help you:</strong></p>
<ul>
<li>Predict attacker behavior</li>
<li>Make fast decisions under pressure</li>
<li>Communicate with non-technical stakeholders</li>
</ul>

<h1>The CIA Triad</h1>
<p><strong>Your daily security checklist:</strong></p>
<p><strong>C</strong>onfidentiality: Is data protected?<br>
<strong>I</strong>ntegrity: Can we trust it hasn't been modified?<br>
<strong>A</strong>vailability: Can authorized users access it?</p>
<p><em>Every security decision touches at least one of these</em></p>
</section>

<h1>Defense in Depth</h1>
<p>Think: Medieval castle with multiple walls</p>
<ul>
<li>Firewalls</li>
<li>IDS/IPS</li>
<li>Encryption</li>
<li>Access controls</li>
<li>Monitoring</li>
</ul>
<p><strong>When one layer fails, others protect you</strong></p>
</section>

<h1>Least Privilege</h1>
<p><strong>Give minimum access needed to do the job</strong></p>
<p>Real example from recent breach:</p>
<ul>
<li>Intern had admin access to production DB</li>
<li>Credentials leaked on GitHub</li>
<li>10M customer records stolen</li>
</ul>
<p><em>Could have been prevented with proper access control</em></p>
</section>

<h1>The Kill Chain</h1>
<p>Attackers follow predictable patterns:</p>
<ol>
<li><strong>Reconnaissance</strong>  Gathering intel</li>
<li><strong>Weaponization</strong>  Creating exploit</li>
<li><strong>Delivery</strong>  Getting it to victim</li>
<li><strong>Exploitation</strong>  Running the exploit</li>
<li><strong>Installation</strong>  Persistence</li>
<li><strong>C2</strong>  Command and Control</li>
<li><strong>Actions</strong>  Achieve objectives</li>
</ol>
<p><strong>Break any link = stop the attack</strong></p>
</section>

<p><strong>Question:</strong> You're attacking a company. What's easier?</p>
<p>A) Find zero-day exploit in their firewall<br>
B) Call helpdesk pretending to be CEO<br>
C) Phish an employee</p>
<p><strong>Answer:</strong> B or C (humans are the weakest link)</p>

<h1>Risk Assessment Formula</h1>
<p><strong>Risk = Threat  Vulnerability  Impact</strong></p>
<p>Example: Online banking app</p>
<ul>
<li>Threat: Organized crime (HIGH)</li>
<li>Vulnerability: No 2FA (HIGH)</li>
<li>Impact: Financial loss + reputation (HIGH)</li>
<li><strong>Risk Level:</strong> CRITICAL</li>
</ul>
</section>

<h1>Exercise 1: Threat Modeling</h1>
<p><strong>Scenario:</strong> Small company selling customer data analytics</p>
<p><strong>Your task (10 min):</strong></p>
<ol>
<li>List 3 valuable assets</li>
<li>Who would want to attack? (threat actors)</li>
<li>How would they attack? (attack vectors)</li>
<li>What controls would you implement?</li>
</ol>

<p><strong>Valuable Assets:</strong></p>
<ul>
<li>Customer database (PII)</li>
<li>Analytics algorithms (IP)</li>
<li>API keys and credentials</li>

<p><strong>Threat Actors:</strong></p>
<ul>
<li>Competitors (steal algorithms)</li>
<li>Cybercriminals (sell customer data)</li>
<li>Nation states (espionage if govt clients)</li>
</ul>

<p><strong>Attack Vectors:</strong></p>
<ul>

<li>Phishing employees for credentials</li>
<li>Exploiting unpatched servers</li>
<li>Insider threat</li>
</ul>
<p><strong>Controls:</strong></p>
<ul>
<li>Input validation + prepared statements</li>
<li>Security awareness training + 2FA</li>
<li>Automated patch management</li>
<li>Database activity monitoring + least privilege</li>
</ul>

<h1>What is OSINT?</h1>
<p><strong>Intelligence gathered from publicly available information</strong></p>
<p>Not hacking. Not illegal. Just smart searching.</p>
<p>Used by:</p>
<ul>
<li>Pentesters (before engagement)</li>
<li>Threat intelligence teams</li>
<li>Journalists and investigators</li>
<li>Unfortunately, also by criminals</li>
</ul>
</section>

<p><strong>Not just compliance checkboxes</strong></p>
<p>Privacy by Design means:</p>
<ul>
<li>Think privacy from day one</li>
<li>Make it the default setting</li>
<li>Embed it into architecture</li>
</ul>
<p><em>GDPR fines average 2M+ for violations</em></p>

<h1>Privacy by Design Principles</h1>
<p><strong>7 Core principles:</strong></p>
<ol>
<li>Proactive not reactive</li>
<li>Privacy as default</li>
<li>Privacy embedded in design</li>
<li>Full functionality (no trade-offs)</li>
<li>End-to-end security</li>
<li>Visibility and transparency</li>
<li>Respect for user privacy</li>
</ol>
</section>

<h1>Data Minimization</h1>
<p><strong>Collect only what you absolutely need</strong></p>
<p><strong>Bad:</strong> Store full credit card numbers<br>
<strong>Good:</strong> Store last 4 digits + payment processor token</p>
<p><strong>Bad:</strong> Keep user data forever<br>
<strong>Good:</strong> Define retention periods, auto-delete</p>
<p><strong>Real savings:</strong> Less data = less breach liability</p>
</section>

<h1>Privacy Enhancing Technologies</h1>
<p><strong>Pseudonymization:</strong> Replace identifiers</p>
<ul>
<li>User 12345 instead of "John Smith"</li>
<li>Reversible with key</li>
</ul>
<p><strong>Anonymization:</strong> Remove identifiers</p>
<ul>
<li>K-anonymity: Hide in crowd of k people</li>
<li>Differential privacy: Add statistical noise</li>
</ul>
<p><strong>Encryption:</strong> Protect at rest and in transit</p>
</section>

<h1>GDPR User Rights</h1>
<p><strong>Users can request:</strong></p>
<ul>
<li>Access to their data</li>
<li>Correction of wrong data</li>
<li>Deletion ("right to be forgotten")</li>
<li>Data portability</li>
<li>Restriction of processing</li>
</ul>
<p><strong>Your systems must support these</strong></p>
</section>

<h1>Real World Privacy Failure</h1>
<p><strong>British Airways 2018:</strong></p>
<ul>
<li>JavaScript skimmer on payment page</li>
<li>380,000 credit cards stolen</li>
<li>GDPR fine: 20M</li>
</ul>
<p><strong>Failure:</strong> No subresource integrity checks<br>
<strong>Lesson:</strong> Privacy engineering prevents expensive mistakes</p>

<h1>Exercise 3: Privacy Design</h1>
<p><strong>Scenario:</strong> Design a fitness tracking app</p>
<p><strong>Questions (10 min):</strong></p>
<ol>
<li>What data is actually needed?</li>
<li>Where should it be stored?</li>
<li>How long should you keep it?</li>
<li>What user controls are needed?</li>
<li>What could go wrong?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

<h1>Exercise 3: Solution</h1>
<p><strong>Minimal Data Collection:</strong></p>
<ul>
<li>Step count (aggregate daily)</li>
<li>Weight (if user chooses)</li>
<li>NO: GPS tracks, heart rate data (unless absolutely needed)</li>
</ul>
<p><strong>Storage:</strong></p>
<ul>
<li>Local device first</li>
<li>Cloud backup only if user opts-in</li>
<li>Encrypt all health data at rest</li>
</ul>
</section>

<h1>Exercise 3: Solution (2)</h1>
<p><strong>Retention:</strong></p>
<ul>
<li>Keep 90 days of detailed data</li>
<li>Aggregate older data (monthly summaries)</li>
<li>Delete on user request</li>
<li>Auto-delete inactive accounts after 1 year</li>
</ul>
<p><strong>User Controls:</strong></p>
<ul>
<li>Export data (portability)</li>
<li>Delete account (right to erasure)</li>
<li>Opt-out of analytics</li>
<li>See what's collected (transparency)</li>
</ul>
</section>

<h1>Exercise 3: Solution (3)</h1>
<p><strong>What Could Go Wrong:</strong></p>
<ul>
<li>Location data reveals home/work addresses</li>
<li>Health data reveals medical conditions</li>
<li>Sold to insurance companies</li>
<li>Hacked and leaked</li>
</ul>
<p><strong>Mitigations:</strong></p>
<ul>
<li>Don't collect location unless critical feature</li>
<li>Anonymize analytics data</li>
<li>Legal prohibition on selling health data</li>
<li>Encryption + access logging</li>
</ul>
</section>

<h1>Cryptography Goals</h1>
<p><strong>Confidentiality:</strong> Only intended recipients can read<br>
<strong>Integrity:</strong> Detect tampering<br>
<strong>Authentication:</strong> Verify sender identity<br>
<strong>Non-repudiation:</strong> Can't deny sending</p>
<p><em>These solve different problems - choose the right tool</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

<h1>Symmetric Encryption</h1>
<p><strong>Same key encrypts and decrypts</strong></p>
<p><strong>Pros:</strong> Fast, efficient<br>
<strong>Cons:</strong> Key distribution problem</p>
<p><strong>Examples:</strong></p>
<ul>
<li>AES-256 (industry standard)</li>
<li>ChaCha20 (mobile-friendly)</li>
</ul>
<p><strong>Use case:</strong> Encrypting data at rest</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

;background-color:#1a1a1a;background-image:none;">
<h1>Asymmetric Encryption</h1>
<p><strong>Public key encrypts, private key decrypts</strong></p>
<p><strong>Pros:</strong> Solves key distribution<br>
<strong>Cons:</strong> Slower than symmetric</p>
<p><strong>Examples:</strong></p>
<ul>
<li>RSA (older, widely supported)</li>
<li>ECC (modern, smaller keys)</li>
</ul>
<p><strong>Use case:</strong> Secure communication setup</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

;background-color:#1a1a1a;background-image:none;">
<h1>Hybrid Encryption</h1>
<p><strong>Best of both worlds:</strong></p>
<ol>
<li>Generate random symmetric key</li>
<li>Encrypt data with symmetric key (fast)</li>
<li>Encrypt symmetric key with recipient's public key</li>
<li>Send both encrypted data + encrypted key</li>
</ol>
<p><em>This is how TLS/HTTPS works</em></p>
</section>

<h1>Hash Functions</h1>
<p><strong>One-way mathematical function</strong></p>
<p>Properties:</p>
<ul>
<li>Can't reverse</li>
<li>Small change = completely different hash</li>
<li>Fast to compute</li>
<li>Collision resistant</li>
</ul>
<p><strong>Examples:</strong> SHA-256, SHA-3, BLAKE2</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

<h1>Hash Functions: Use Cases</h1>
<p><strong>Password storage:</strong> Hash + salt<br>
<strong>File integrity:</strong> Compare hashes<br>
<strong>Digital signatures:</strong> Sign the hash<br>
<strong>Blockchain:</strong> Link blocks together</p>
<p><strong>Never store passwords in plaintext or encrypted</strong><br>
(Encryption can be reversed, hashing cannot)</p>
</section>

<h1>Password Hashing Done Right</h1>
<p><strong>Bad:</strong> MD5, SHA-1 (too fast)<br>
<strong>Good:</strong> bcrypt, scrypt, Argon2</p>
<p><strong>Why slow is good:</strong></p>
<ul>
<li>Attacker needs time per guess</li>
<li>Millions of passwords = years to crack</li>
</ul>
<p><strong>Add salt:</strong> Random value per password</p>
<ul>
<li>Prevents rainbow table attacks</li>
<li>Same password = different hash</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

<h1>Real World: Password Breach</h1>
<p><strong>2019 Collection #1:</strong></p>
<ul>
<li>773M email addresses</li>
<li>21M plaintext passwords</li>
<li>Aggregated from multiple breaches</li>
</ul>
<p><strong>Why catastrophic:</strong></p>
<ul>
<li>Users reuse passwords</li>
<li>Plaintext = instant compromise</li>
<li>No cracking needed</li>
</ul>
<p><strong>Lesson:</strong> Always hash passwords with modern algorithms</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

<h1>Digital Signatures</h1>
<p><strong>Prove message is from you and unmodified</strong></p>
<p>Process:</p>
<ol>
<li>Hash the message</li>
<li>Encrypt hash with your private key</li>
<li>Recipient decrypts with your public key</li>
<li>Recipient hashes message and compares</li>
</ol>
<p><strong>Use cases:</strong> Code signing, email (PGP), documents</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

;background-color:#1a1a1a;background-image:none;">
<h1>TLS/SSL in Practice</h1>
<p><strong>When you see HTTPS:</strong></p>
<ol>
<li>Server sends certificate (public key + CA signature)</li>
<li>Browser verifies CA signature</li>
<li>Browser generates session key</li>
<li>Session key encrypted with server's public key</li>
<li>Rest of communication uses symmetric encryption</li>
</ol>
<p><strong>This happens in milliseconds</strong></p>
</section>

<h1>Common Crypto Mistakes</h1>
<p><strong>Don't do this:</strong></p>
<ul>
<li>Roll your own crypto</li>
<li>Use deprecated algorithms (MD5, DES, RC4)</li>
<li>Hardcode keys in source code</li>
<li>Use weak/short keys</li>
<li>Forget to validate certificates</li>
</ul>
<p><strong>Real breach:</strong> Zoom used ECB mode for video (pattern leakage)</p>
</section>

<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code="" preserveAspectRatio="xMinYMin meet" viewBox="0 0 1089 329" class="__reflow__"><foreignObject width="1089" height="329"><span data-marp-fitting-svg-content=""><span data-marp-fitting-svg-content-wrap=""><span class="hljs-comment"># Generate RSA key pair</span>
openssl genrsa -out private.pem 2048
openssl rsa -<span class="hljs-keyword">in</span> private.pem -pubout -out public.pem

<span class="hljs-comment"># Encrypt message</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">"Secret message"</span> &gt; message.txt
openssl rsautl -encrypt -pubin -inkey public.pem \
  -<span class="hljs-keyword">in</span> message.txt -out encrypted.bin

<span class="hljs-comment"># Decrypt message</span>
openssl rsautl -decrypt -inkey private.pem \
  -<span class="hljs-keyword">in</span> encrypted.bin -out decrypted.txt
</span></span></foreignObject></svg></code></pre>
</section>

<h1>Exercise 4: Commands (2)</h1>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code="" preserveAspectRatio="xMinYMin meet" viewBox="0 0 1089 274" class="__reflow__"><foreignObject width="1089" height="274"><span data-marp-fitting-svg-content=""><span data-marp-fitting-svg-content-wrap=""><span class="hljs-comment"># Hash a file</span>
openssl dgst -sha256 message.txt

<span class="hljs-comment"># Create signature</span>
openssl dgst -sha256 -sign private.pem \
  -out signature.bin message.txt

<span class="hljs-comment"># Verify signature</span>
openssl dgst -sha256 -verify public.pem \
  -signature signature.bin message.txt
</span></span></foreignObject></svg></code></pre>
<p><strong>Experiment:</strong> Change message.txt, verify signature fails</p>

<h1>Exercise 4: Discussion</h1>
<p><strong>What did you learn?</strong></p>
<ul>
<li>RSA keys are large (2048 bits minimum)</li>
<li>Encryption output is binary (not human-readable)</li>
<li>Same input = same hash (deterministic)</li>
<li>Any change breaks signature</li>
</ul>
<p><strong>Real world applications?</strong></p>
<ul>
<li>SSH uses key pairs for authentication</li>
<li>HTTPS uses certificates for trust</li>
<li>Git commits are signed</li>
<li>Software updates are signed</li>
</ul>
</section>

<h1>What is Digital Forensics?</h1>
<p><strong>Collecting, preserving, analyzing, and presenting digital evidence</strong></p>
<p><strong>Use cases:</strong></p>
<ul>
<li>Incident response</li>
<li>Legal proceedings</li>
<li>Internal investigations</li>
<li>Compliance audits</li>
</ul>
<p><em>Every minute counts in live incidents</em></p>
</section>

;background-color:#1a1a1a;background-image:none;">
<h1>Forensic Process</h1>
<p><strong>1. Identification:</strong> What evidence exists?<br>
<strong>2. Preservation:</strong> Protect from modification<br>
<strong>3. Analysis:</strong> Examine and reconstruct<br>
<strong>4. Documentation:</strong> Maintain chain of custody<br>
<strong>5. Presentation:</strong> Report findings</p>
<p><strong>Golden rule:</strong> Never modify original evidence</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

<h1>Forensic Imaging</h1>
<p><strong>Create bit-for-bit copy:</strong></p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code="" preserveAspectRatio="xMinYMin meet" viewBox="0 0 1089 274" class="__reflow__"><foreignObject width="1089" height="274"><span data-marp-fitting-svg-content=""><span data-marp-fitting-svg-content-wrap=""><span class="hljs-comment"># Using dd</span>
dd <span class="hljs-keyword">if</span>=/dev/sdb of=evidence.img bs=4M status=progress

<span class="hljs-comment"># Calculate hash of original</span>
sha256sum /dev/sdb &gt; original_hash.txt

<span class="hljs-comment"># Calculate hash of image</span>
sha256sum evidence.img &gt; image_hash.txt

<span class="hljs-comment"># Hashes must match exactly</span>
</span></span></foreignObject></svg></code></pre>
<p><strong>Always work on the image, never the original</strong></p>
</section>

<h1>Types of Forensics</h1>
<p><strong>Disk Forensics:</strong> Deleted files, file metadata<br>
<strong>Memory Forensics:</strong> Running processes, passwords<br>
<strong>Network Forensics:</strong> Packet captures, connections<br>
<strong>Mobile Forensics:</strong> iOS/Android data extraction</p>
<p><em>Each requires specialized tools and knowledge</em></p>

<h1>Forensic Artifacts: Linux</h1>
<p><strong>Key locations:</strong></p>
<ul>
<li>/var/log/* (system logs)</li>
<li>.bash_history (command history)</li>
<li>/tmp (temporary files)</li>
<li>/home/*/.ssh/ (SSH keys)</li>
<li>/etc/passwd, /etc/shadow (user accounts)</li>
</ul>
</section>

<h1>Memory Forensics</h1>
<p><strong>Why it matters:</strong></p>
<ul>
<li>Malware may only exist in RAM</li>
<li>Encryption keys live in memory</li>
<li>Network connections visible</li>
</ul>
<p><strong>Tool:</strong> Volatility Framework</p>
<p><strong>Can extract:</strong></p>
<ul>
<li>Process list</li>
<li>Network connections</li>
<li>Injected code</li>
<li>Passwords</li>
</ul>
</section>

<h1>Real World: Forensics Case</h1>
<p><strong>Incident:</strong> Suspected data theft by employee</p>
<p><strong>Forensic findings:</strong></p>
<ul>
<li>USB device connected (Registry)</li>
<li>Large file copied (MFT timestamps)</li>
<li>File deleted (recovered from slack space)</li>
<li>Sent via personal email (browser history)</li>
<li>VPN access after hours (Event logs)</li>
</ul>
<p><strong>Outcome:</strong> Confirmed theft, legal action</p>
</section>

<h1>Chain of Custody</h1>
<p><strong>Every transfer must be documented:</strong></p>
<p>Who collected? When? How?<br>
Who has handled? Where stored?</p>
<p><strong>Break the chain = Evidence inadmissible in court</strong></p>
<p><strong>Use:</strong> Pre-printed forms, photos, hash verification</p>
</section>

<h1>Exercise 5: What to Look For</h1>
<p><strong>File System:</strong></p>
<ul>
<li>Recent file activity (sort by modified date)</li>
<li>Deleted files (red X icon)</li>
<li>Hidden files</li>
</ul>
<p><strong>Metadata:</strong></p>
<ul>
<li>Document authors (check metadata module)</li>
<li>Creation vs. modification times</li>
<li>GPS data in images</li>
</ul>
<p><strong>Suspicious indicators:</strong></p>
<ul>
<li>Encrypted archives</li>
<li>Files with wrong extensions</li>
<li>Recently accessed</li>
</ul>
</section>

<p><strong>Expected findings:</strong></p>
<ul>
<li>Deleted Word document (recoverable)</li>

2 days ago: Files copied to USB<br>

<h1>Anti-Forensics</h1>
<p><strong>Techniques adversaries use:</strong></p>
<ul>
<li>Secure deletion (multiple overwrites)</li>
<li>Full disk encryption</li>
<li>Timestomping (modify timestamps)</li>
<li>Log deletion</li>
<li>Memory-only malware</li>
</ul>
<p><strong>Counter:</strong> Memory forensics, network monitoring, offsite logging</p>
</section>

<h1>Cyberwarfare</h1>
<p><strong>State-sponsored cyber operations with political/military objectives</strong></p>
<p><strong>Characteristics:</strong></p>
<ul>
<li>Nation-state resources</li>
<li>Advanced persistent threats (APTs)</li>
<li>Long-term campaigns</li>
<li>Strategic goals</li>
</ul>
<p><em>The lines between peace and war are blurred</em></p>
</section>

<h1>Stuxnet: The Game Changer</h1>
<p><strong>2010: First known cyber weapon causing physical damage</strong></p>
<p><strong>Target:</strong> Iranian nuclear centrifuges<br>
<strong>Method:</strong> 4 zero-days, stolen certificates, PLC malware<br>
<strong>Result:</strong> 20% of centrifuges destroyed<br>
<strong>Attribution:</strong> US + Israel (alleged)</p>
<p><strong>Changed everything:</strong> Cyber can destroy physical infrastructure</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

<h1>NotPetya: Collateral Damage</h1>
<p><strong>2017: Most destructive cyberattack in history</strong></p>
<p><strong>Target:</strong> Ukraine (disguised as ransomware)<br>
<strong>Reality:</strong> Wiper malware, no decryption possible<br>
<strong>Spread:</strong> Global via software supply chain<br>
<strong>Damage:</strong> $10B+ (Maersk, Merck, FedEx, etc.)</p>
<p><strong>Lesson:</strong> Cyber weapons don't stay contained</p>
</section>

<h1>SolarWinds: Supply Chain Attack</h1>
<p><strong>2020: Breach discovered, active since 2019</strong></p>
<p><strong>Method:</strong> Compromised software update<br>
<strong>Victims:</strong> 18,000+ organizations (including US govt)<br>
<strong>Attribution:</strong> Russian SVR (high confidence)<br>
<strong>Duration:</strong> Undetected for months</p>
<p><strong>Impact:</strong> Trust in software supply chain shattered</p>
</section>

<h1>Cyber Operations Spectrum</h1>
<p><strong>Espionage:</strong> Steal secrets (most common)<br>
<strong>Sabotage:</strong> Disrupt/destroy systems<br>
<strong>Information Ops:</strong> Influence public opinion<br>
<strong>Support Kinetic:</strong> Coordinate with military</p>
<p><em>Most nation-state activity is espionage, not warfare</em></p>
</section>

<li>False flag operations</li>
<li>Proxy actors</li>
<li>Shared tools</li>
<li>International routing</li>

<h1>International Law &amp; Cyber</h1>
<p><strong>Key questions:</strong></p>
<ul>
<li>When is cyberattack an "armed attack"?</li>
<li>What's proportional response?</li>
<li>How do we handle collateral damage?</li>
</ul>
<p><strong>Tallinn Manual:</strong> Academic attempt to apply law of war to cyber</p>
<p><strong>Problem:</strong> No global consensus yet</p>

<h1>Cyber Deterrence Problem</h1>
<p><strong>Traditional:</strong> Nuclear deterrence works<br>
<strong>Cyber:</strong> Attribution unclear, red lines undefined</p>
<p><strong>Strategies:</strong></p>
<ul>
<li>Resilience (assume breach)</li>
<li>Public attribution (name and shame)</li>
<li>International norms</li>
<li>Offensive capabilities</li>
</ul>
</section>

<h1>Why Ethics Matter</h1>
<p><strong>Security professionals have power:</strong></p>
<ul>
<li>Access to sensitive data</li>
<li>Knowledge of vulnerabilities</li>
<li>Ability to cause harm</li>
</ul>
<p><strong>Failures have consequences:</strong></p>
<ul>
<li>Privacy violations</li>
<li>Wrongful accusations</li>
<li>Economic damage</li>
<li>Loss of trust</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

<h1>Core Ethical Principles</h1>
<p><strong>Respect for Persons:</strong> Autonomy, privacy, dignity<br>
<strong>Beneficence:</strong> Do good, maximize benefits<br>
<strong>Justice:</strong> Fair treatment, no discrimination<br>
<strong>Integrity:</strong> Honesty, transparency, accountability</p>
<p><em>These guide decisions in gray areas</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

<h1>Vulnerability Disclosure Dilemma</h1>
<p><strong>You find a critical vulnerability. What now?</strong></p>
<p><strong>Options:</strong><br>
A) Report to vendor (responsible disclosure)<br>
B) Public disclosure immediately<br>
C) Sell to government/broker<br>
D) Exploit for research</p>
<p><em>Each has ethical implications</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

;background-color:#1a1a1a;background-image:none;">
<h1>Disclosure Approaches</h1>
<p><strong>Responsible Disclosure:</strong></p>
<ul>
<li>Give vendor time to fix (90 days typical)</li>
<li>Coordinate patch release</li>
<li>Pro: Reduces user risk</li>
<li>Con: Vendor may not act</li>
</ul>
<p><strong>Full Disclosure:</strong></p>
<ul>
<li>Publish immediately</li>
<li>Pro: Transparency, pressure on vendor</li>
<li>Con: Attackers get exploit info</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

<h1>Real Case: Disclosure Gone Wrong</h1>
<p><strong>Researcher finds banking app vulnerability</strong><br>
<strong>Attempts to report, bank threatens legal action</strong><br>
<strong>Researcher publishes anyway</strong><br>
<strong>Bank claims "irresponsible disclosure"</strong></p>
<p><strong>Who's right?</strong></p>
<p><em>This happens more often than you think</em></p>
</section>

<h1>Penetration Testing Ethics</h1>
<p><strong>You have authorization, but...</strong></p>
<p><strong>Scenarios:</strong></p>
<ul>
<li>Find evidence of employee's affair in email</li>
<li>Discover illegal activity (drugs, fraud)</li>
<li>Cause accidental downtime</li>
<li>Access CEO's private files</li>
</ul>
<p><strong>What are your obligations?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

<h1>Privacy vs. Security Tradeoff</h1>
<p><strong>Classic dilemma:</strong></p>
<p>More monitoring = better detection<br>
More monitoring = less privacy</p>
<p><strong>Examples:</strong></p>
<ul>
<li>Employee monitoring</li>
<li>Mass surveillance</li>
<li>Backdoors in encryption</li>
</ul>
<p><em>Is there a middle ground?</em></p>
</section>

<h1>Professional Codes of Ethics</h1>
<p><strong>ISC Code of Ethics:</strong></p>
<ol>
<li>Protect society and infrastructure</li>
<li>Act honorably and legally</li>
<li>Provide competent service</li>
<li>Advance the profession</li>
</ol>
<p><strong>Violation:</strong> Certificate revocation</p>
<p><em>These aren't just suggestions</em></p>
</section>

<h1>Ethical Use of Tools</h1>
<p><strong>All security tools are dual-use:</strong></p>
<ul>
<li>Metasploit: Pentesting or hacking?</li>
<li>Wireshark: Network admin or eavesdropping?</li>
<li>Shodan: Research or target selection?</li>
</ul>
<p><strong>Responsibility:</strong> Only use on authorized systems</p>
<p><strong>Remember:</strong> Intent matters, but so does impact</p>
</section>

<h1>Bias in Security</h1>
<p><strong>Where bias appears:</strong></p>
<ul>
<li>Threat modeling (whose threats matter?)</li>
<li>Tool testing (diverse user base?)</li>
<li>Incident response (who gets priority?)</li>
<li>AI/ML models (biased training data)</li>
</ul>
<p><strong>Action:</strong> Recognize bias, seek diverse perspectives</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-background-color="#1a1a1a" data-theme="default" data-style="section {

<h1>Whistleblowing</h1>
<p><strong>When is it ethical to expose wrongdoing?</strong></p>
<p><strong>Consider:</strong></p>
<ul>
<li>Have internal channels been exhausted?</li>
<li>Is there genuine public interest?</li>
<li>What are potential consequences?</li>
<li>Are you certain of facts?</li>
</ul>
<p><strong>Famous cases:</strong> Snowden, Manning, Winner</p>
<p><em>No easy answers here</em></p>
</section>

<p><strong>Scenario:</strong><br>
You discover critical vulnerability in widely-used medical device software. Vendor known for ignoring researchers. Vulnerability being actively exploited. Patients at risk.</p>
<p><strong>What do you do?</strong></p>

<h1>Exercise 6: Group Discussion (15 min)</h1>
<p><strong>Questions to consider:</strong></p>
<ol>
<li>What are your options?</li>
<li>What are consequences of each?</li>
<li>Which ethical principles apply?</li>
<li>What would you actually do?</li>
<li>What if vendor threatens legal action?</li>
</ol>
<p><em>No single "right" answer - discuss trade-offs</em></p>
</section>

<h1>Exercise 6: Analysis Framework</h1>
<p><strong>Option A: Responsible disclosure (90 days)</strong></p>
<ul>
<li>Pro: Gives vendor time</li>
<li>Con: Patients remain at risk</li>
<li>Con: Vendor may not act</li>
</ul>
<p><strong>Option B: Immediate public disclosure</strong></p>
<ul>
<li>Pro: Forces action, alerts users</li>
<li>Con: Helps attackers</li>
<li>Con: May face legal action</li>
</ul>
<p><strong>Option C: Notify healthcare regulators</strong></p>
<ul>
<li>Pro: Regulatory pressure</li>
<li>Con: Slow process</li>
</ul>
</section>

<p>Researcher found critical flaws in industrial control systems.<br>
Vendors were slow to respond.<br>
Researcher went public at conference.<br>

<p><strong>Outcome:</strong> Vendors eventually patched, but debate continues.</p>

<p><strong>Emerging challenges:</strong></p>
<p><strong>Autonomous weapons:</strong> Who's responsible?<br>
<strong>Deepfakes:</strong> Truth becomes difficult<br>
<strong>AI in security:</strong> Bias in threat detection<br>
<strong>Explainability:</strong> How did AI decide?</p>

<p><strong>When facing dilemma:</strong></p>
<ol>
<li>Identify the ethical issue</li>
<li>Gather all facts</li>

<li>Consider alternatives</li>

<p><strong>We are guardians:</strong></p>
<ul>
<li>Of data and systems</li>
<li>Of privacy and rights</li>

</ul>
<p><strong>Our decisions affect real people</strong></p>
