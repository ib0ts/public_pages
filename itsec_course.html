        <style>div.marpit > svg > foreignObject > section {
  width: 1280px;
  height: 720px;

  box-sizing: border-box;
  overflow: hidden;
  position: relative;

  scroll-snap-align: center center;
}div.marpit > svg > foreignObject > section::after {

  padding: inherit;
  pointer-events: none;
  position: absolute;
  right: 0;
}div.marpit > svg > foreignObject > section:not([data-marpit-pagination])::after {
  display: none;

  font-size: 2em;
  margin: 0.67em 0;

  margin: 0;
}@media print {html, body {
  background-color: #fff;
  margin: 0;
  page-break-inside: avoid;
  break-inside: avoid-page;
}
  div.marpit > svg > foreignObject > section {
    page-break-before: always;
    break-before: page;
  }

  div.marpit > svg > foreignObject > section, div.marpit > svg > foreignObject > section * {
    -webkit-print-color-adjust: exact !important;
    animation-delay: 0s !important;
    animation-duration: 0s !important;
    color-adjust: exact !important;
    transition: none !important;
  }

  div.marpit > svg[data-marpit-svg] {
    display: block;
    height: 100vh;
    width: 100vw;
  }

        <div class="marpit" id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-class="lead" data-paginate="true" data-background-color="#0001" data-color="#FFFFFF" data-theme="default" class="lead" data-marpit-pagination="1" data-marpit-pagination-total="42" style="--class:lead;--paginate:true;--background-color:#0001;--color:#FFFFFF;--theme:default;color:#FFFFFF;background-color:#0001;background-image:none;">
<h1><strong>IT-Security Grundlagen mit Linux &amp; Docker</strong></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="lead" data-paginate="true" data-background-color="#0001" data-color="#FFFFFF" data-theme="default" class="lead" data-marpit-pagination="2" data-marpit-pagination-total="42" style="--class:lead;--paginate:true;--background-color:#0001;--color:#FFFFFF;--theme:default;color:#FFFFFF;background-color:#0001;background-image:none;">
<h2><strong>Kursbersicht</strong></h2>
<p>Eine praxisorientierte Einfhrung in moderne IT-Sicherheit, einschlielich Bedrohungsverstndnis, Sicherheitsrollen, Methoden und praktischen Tools durch Laborbungen.</p>
<p><strong>Grundprinzip:</strong> "learning by doing"</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="8" data-class="lead" data-paginate="true" data-background-color="#0001" data-color="#FFFFFF" data-theme="default" class="lead" data-marpit-pagination="3" data-marpit-pagination-total="42" style="--class:lead;--paginate:true;--background-color:#0001;--color:#FFFFFF;--theme:default;color:#FFFFFF;background-color:#0001;background-image:none;">
<h2><strong>Session 1: Einfhrung in die IT-Sicherheit</strong></h2>
<h3><strong>Schlsselthemen</strong></h3>
<ol>
<li>
<p><strong>Grundlagen der IT-Sicherheit</strong></p>
<ul>
<li data-marpit-fragment="1">Definition und Umfang der Informationssicherheit</li>
<li data-marpit-fragment="2">Das CIA-Triade-Modell: Vertraulichkeit, Integritt, Verfgbarkeit</li>
<li data-marpit-fragment="3">Abwgung zwischen Sicherheit und Benutzerfreundlichkeit</li>
<li data-marpit-fragment="4">Grundlagen der Risikobewertung</li>
</ul>
</li>
<li>
<p><strong>Bedrohungslandschaft &amp; Motivationen</strong></p>
<ul>
<li data-marpit-fragment="5">Typische Bedrohungsakteure (Staaten, Cyberkriminelle, Hacktivisten, Insider)</li>
<li data-marpit-fragment="6">Hufige Angriffsgrnde (finanzieller Gewinn, Spionage, Sabotage, Ideologie)</li>
<li data-marpit-fragment="7">Aktuelle Bedrohungstrends und Statistiken</li>
<li data-marpit-fragment="8">Reale Fallbeispiele groer Sicherheitsvorflle</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="8" data-class="lead" data-paginate="true" data-background-color="#0001" data-color="#FFFFFF" data-theme="default" class="lead" data-marpit-pagination="4" data-marpit-pagination-total="42" style="--class:lead;--paginate:true;--background-color:#0001;--color:#FFFFFF;--theme:default;color:#FFFFFF;background-color:#0001;background-image:none;">
<ol start="3">
<li>
<p><strong>MITRE ATT&amp;CK Framework berblick</strong></p>
<ul>
<li data-marpit-fragment="1">Was ist MITRE ATT&amp;CK und warum ist es wichtig?</li>
<li data-marpit-fragment="2">Struktur: Taktiken vs. Techniken vs. Verfahren (TTPs)</li>
<li data-marpit-fragment="3">Enterprise-, Mobile- und ICS-Matrizen</li>
<li data-marpit-fragment="4">Nutzung von ATT&amp;CK fr Threat Intelligence und Detection</li>
</ul>
</li>
<li>
<p><strong>Wichtige Security-Fhigkeiten</strong></p>
<ul>
<li data-marpit-fragment="5">Technische Skills: Netzwerk, Scripting, Systemadministration</li>
<li data-marpit-fragment="6">Analytische Fhigkeiten: Mustererkennung, kritisches Denken</li>
<li data-marpit-fragment="7">Kommunikation und Dokumentation</li>
<li data-marpit-fragment="8">Lebenslanges Lernen als Grundhaltung</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="5" data-class="lead" data-paginate="true" data-background-color="#0001" data-color="#FFFFFF" data-theme="default" class="lead" data-marpit-pagination="5" data-marpit-pagination-total="42" style="--class:lead;--paginate:true;--background-color:#0001;--color:#FFFFFF;--theme:default;color:#FFFFFF;background-color:#0001;background-image:none;">
<ol start="5">
<li>
<p><strong>Sicherheitsrollen im Team</strong></p>
<ul>
<li data-marpit-fragment="1"><strong>Blue Team:</strong> Defensive Sicherheit, Monitoring, Incident Response</li>
<li data-marpit-fragment="2"><strong>Red Team:</strong> Offensive Sicherheit, Penetration Testing, Adversary Simulation</li>
<li data-marpit-fragment="3"><strong>Purple Team:</strong> Zusammenarbeit zwischen Red und Blue zur Verbesserung</li>
<li data-marpit-fragment="4"><strong>SOC Analyst Levels:</strong> Tier 1, 2, 3 Verantwortlichkeiten</li>
<li data-marpit-fragment="5">Security Engineers, Architekten und Manager</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="7" data-class="lead" data-paginate="true" data-background-color="#0001" data-color="#FFFFFF" data-theme="default" class="lead" data-marpit-pagination="6" data-marpit-pagination-total="42" style="--class:lead;--paginate:true;--background-color:#0001;--color:#FFFFFF;--theme:default;color:#FFFFFF;background-color:#0001;background-image:none;">
<ol start="6">
<li>
<p><strong>Linux-Grundlagen fr Security Operations</strong></p>
<ul>
<li data-marpit-fragment="1">Wichtige Befehle: ls, cd, grep, find, ps, netstat</li>
<li data-marpit-fragment="2">Datei-Berechtigungen und Eigentum</li>
<li data-marpit-fragment="3">Prozessmanagement</li>
<li data-marpit-fragment="4">Log-Dateien (/var/log)</li>
<li data-marpit-fragment="5">Paketverwaltung (apt, yum)</li>
<li data-marpit-fragment="6">Textverarbeitung: awk, sed, cut</li>
<li data-marpit-fragment="7">Netzwerk-Tools: ping, traceroute, tcpdump</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="4" data-class="lead" data-paginate="true" data-background-color="#0001" data-color="#FFFFFF" data-theme="default" class="lead" data-marpit-pagination="7" data-marpit-pagination-total="42" style="--class:lead;--paginate:true;--background-color:#0001;--color:#FFFFFF;--theme:default;color:#FFFFFF;background-color:#0001;background-image:none;">
<h3><strong>Lernziele</strong></h3>
<ul>
<li data-marpit-fragment="1">Verstndnis fr das Bedrohungskosystem und die Motivationen von Angreifern</li>
<li data-marpit-fragment="2">Beherrschung zentraler Sicherheitskonzepte: Schwachstellen, Exploits, Detection, Response</li>
<li data-marpit-fragment="3">Sicherer Umgang mit der Linux-Kommandozeile fr Security-Aufgaben</li>
<li data-marpit-fragment="4">berblick ber verschiedene Security-Rollen und Karrierewege</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="4" data-class="lead" data-paginate="true" data-background-color="#0001" data-color="#FFFFFF" data-theme="default" class="lead" data-marpit-pagination="8" data-marpit-pagination-total="42" style="--class:lead;--paginate:true;--background-color:#0001;--color:#FFFFFF;--theme:default;color:#FFFFFF;background-color:#0001;background-image:none;">
<h2><strong>Session 2: Methoden &amp; Werkzeuge in der Informationssicherheit</strong></h2>
<h3><strong>Teil 1: Sicherheitsmethodiken</strong></h3>
<ol>
<li>
<p><strong>Cyber Kill Chain</strong></p>
<ul>
<li data-marpit-fragment="1">Die 7 Phasen: Aufklrung, Weaponization, Delivery, Exploitation, Installation, Command &amp; Control, Actions on Objectives</li>
<li data-marpit-fragment="2">Nutzung fr Erkennungsmanahmen</li>
<li data-marpit-fragment="3">Einschrnkungen des linearen Modells</li>
<li data-marpit-fragment="4">Frhes Unterbrechen der Chain</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="5" data-class="lead" data-paginate="true" data-background-color="#0001" data-color="#FFFFFF" data-theme="default" class="lead" data-marpit-pagination="9" data-marpit-pagination-total="42" style="--class:lead;--paginate:true;--background-color:#0001;--color:#FFFFFF;--theme:default;color:#FFFFFF;background-color:#0001;background-image:none;">
<ol start="2">
<li>
<p><strong>MITRE ATT&amp;CK Deep Dive</strong></p>
<ul>
<li data-marpit-fragment="1">Angriffe echten Szenarien zuordnen</li>
<li data-marpit-fragment="2">Arbeiten mit ATT&amp;CK Navigator</li>
<li data-marpit-fragment="3">Detection- und Mitigation-Empfehlungen</li>
<li data-marpit-fragment="4">Integration in Security-Tools</li>
<li data-marpit-fragment="5">Praxisbung: Mapping eines Ransomware-Angriffs</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="7" data-class="lead" data-paginate="true" data-background-color="#0001" data-color="#FFFFFF" data-theme="default" class="lead" data-marpit-pagination="10" data-marpit-pagination-total="42" style="--class:lead;--paginate:true;--background-color:#0001;--color:#FFFFFF;--theme:default;color:#FFFFFF;background-color:#0001;background-image:none;">
<ol start="3">
<li>
<p><strong>Incident Response Lebenszyklus</strong></p>
<ul>
<li data-marpit-fragment="1"><strong>Vorbereitung:</strong> Plne, Tools, Training</li>
<li data-marpit-fragment="2"><strong>Identifikation:</strong> Vorflle erkennen und besttigen</li>
<li data-marpit-fragment="3"><strong>Eindmmung:</strong> Kurz- und langfristige Manahmen</li>
<li data-marpit-fragment="4"><strong>Beseitigung:</strong> Entfernung der Bedrohung</li>
<li data-marpit-fragment="5"><strong>Wiederherstellung:</strong> Systeme restaurieren</li>
<li data-marpit-fragment="6"><strong>Lessons Learned:</strong> Nachbesprechung</li>
<li data-marpit-fragment="7">NIST- vs. SANS-Framework</li>
</ul>
</li>
